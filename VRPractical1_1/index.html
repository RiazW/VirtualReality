<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <title> My Car Project</title>
  </head>
  <body>
    <a-scene>
      


      <br>
        
      <a-entity class="car" position="-4 1 -5" rotation="0 0 0">

        <a-box wireframe="true" position="0 1 0" width="4.5" height="3" depth="7"></a-box>

        <!-- body -->
        <a-box position="0 1 0" width="2.5" height="2" depth="6" src="redcar.jpg"></a-box>
        <!-- front bumper -->
        <a-box position="0 0.5 3.5" width="2.5" height="1" depth="1" src="Carbonfiber.jpg"></a-box>
        <!-- roof -->
        <a-box position="0 2 0" width="2.3" height="0.7" depth="4"  src="Silver.jpg"></a-box>
        <!-- windshield -->
        <a-box position="0 1.5 1.5" width="2" height="0.8" depth="3.1" color="#D3D3D3"></a-box>

        <a-cylinder position="0.8 0.5 -2.8" radius="0.2" height="1.5" color="#D3D3D3" rotation="90 0 0" color=""></a-cylinder>
        <!-- headlights -->
        <a-circle position="-0.6 0.5 4.1" radius="0.2" color="#FFFF00" opacity="1"></a-circle>
        <a-circle position="0.6 0.5 4.1" radius="0.2" color="#FFFF00" ></a-circle>

        <a-torus position="-1.5 0.1 2.5" radius="0.7" rotation="0 90 0" src="TireTexture2.jpg" ></a-torus>
        <a-torus position="1.5 0.1 2.5" radius="0.7" rotation="0 90 0" src="TireTexture2.jpg" ></a-torus>
        <a-torus position="-1.5 0.1 -2.5" radius="0.7" rotation="0 90 0" src="TireTexture2.jpg" ></a-torus>
        <a-torus position="1.5 0.1 -2.5" radius="0.7" rotation="0 90 0" src="TireTexture2.jpg"></a-torus>
      </a-entity>
